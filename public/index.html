<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Ansuman's ChatBox</title>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/1.7.3/socket.io.js"></script>
<!-- external css ia not working idk why -->
<style>
    body{
  font-family: cursive;
  background: #00adb5;
}

h2{
  font-size: 18px;
  padding: 10px 20px;
  color: #575ed8;
}

.my-chat{
  max-width: 600px;
  margin: 30px auto;
  border: 1px solid #ddd;
  box-shadow: 1px 3px 5px rgba(0,0,0,0.05);
  border-radius: 2px;

}

.chat-window{
  height: 400px;
  overflow: auto;
  background: #f9f9f9;
}

#output p{
  padding: 14px 0px;
  margin: 0 20px;
  border-bottom: 1px solid #e9e9e9;
  color: #555;
}

#feedback p{
  color: #aaa;
  padding: 14px 0px;
  margin: 0 20px;
}

#output strong{
  color: #575ed8;
}

label{
  box-sizing: border-box;
  display: block;
  padding: 10px 20px;
}

input{
  padding: 10px 20px;
  box-sizing: border-box;
  background: #eee;
  width: 100%;
  background: #fff;
  font-family: Nunito;
  font-size: 16px;
}

button{
  background: #575ed8;
  color: #fff;
  font-size: 20px;
  padding: 12px 0;
  width: 100%;
}
        </style>
    </head>
    <body>
        <div class="my-chat">
          <div class="chat-window">
            <div id="output"></div>
            <div id="feedback"></div>
          </div>
          <input type="text" id="handle" placeholder="Name">
          <input type="text" id="message" placeholder="Message">
          <button type="button" name="button" id="send">Send</button>
        </div>
        <script src="/chat.js"></script>
    </body>
</html>
